<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros transiciones</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div>
        <img id="imagen" src="imagenes/silueta2.gif"/>
    </div>
    <br>
    <button id="mover" onclick="mover()">Mover imagen</button>
    <button id="situar" onclick="volver()">Situar imagen</button>

    <script>
      function volver() {
      imagen.style.animation = "volver 5s 1";

    }

    function mover(){
      imagen.style.animation = "myfirst 5s infinite";
    }


    
    </script>
</body>
</html>
