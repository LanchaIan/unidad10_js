<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="contenedor">
        <marquee id="marquee" behavior="" direction="right">El marquee no consigo que desacelere</marquee>
        <div id="ticker">
        </div>
        <div class="productos">
            <label id="label1" onmouseover="entra('label1')" onmouseout="sale('label1')" for="">Producto A</label>
            <br>
            <label id="label2" onmouseover="entra('label2')" onmouseout="sale('label2')" for="">Producto B</label>
            <br>
            <label id="label3" onmouseover="entra('label3')" onmouseout="sale('label3')" for="">Producto C</label>
        </div>
    </div>
</body>
</html>
